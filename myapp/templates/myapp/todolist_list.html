<h1>Welcome to the Todo Django page</h1>

<a href="{% url 'create' %}">Add Task</a>
<br />
{% for list in tdlist %}
<table>
  <tr>
    {{list.title}}
  </tr>
  <td><a href="{% url 'list' list.id %}">View</a></td>
  <td><a href="{% url 'list-update' list.id %}">Update</a></td>
</table>

{% empty %}
<h3>No items in a list</h3>
{% endfor%}
